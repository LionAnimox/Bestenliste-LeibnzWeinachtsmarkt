<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weihnachtliche Bestenliste</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Überschrift -->
    <header>
      <h1>Weihnachtliche Bestenliste</h1>
    </header>

    <!-- Passwortformular für Admin -->
    <div id="passwordFormContainer">
      <form id="passwordForm">
        <label for="password">Admin-Passwort:</label>
        <input type="password" id="password" placeholder="Passwort eingeben" required>
        <button type="submit">Einloggen</button>
      </form>
    </div>

    <!-- Tabelle zur Anzeige der Bestenliste -->
    <div class="leaderboard-container">
      <table id="leaderboard">
        <thead>
          <tr>
            <th>Name</th>
            <th>Punkte</th>
            <th>Aktion</th>
          </tr>
        </thead>
        <tbody>
          <!-- Hier wird die Tabelle dynamisch mit den Spielern gefüllt -->
        </tbody>
      </table>

      <!-- Formular zum Hinzufügen neuer Spieler -->
      <div id="addPlayerForm" style="display:none;">
        <h2>Neuen Spieler hinzufügen</h2>
        <form id="addPlayerFormElement">
          <label for="playerName">Name:</label>
          <input type="text" id="playerName" placeholder="Name eingeben" required>
          
          <label for="playerScore">Punkte:</label>
          <input type="number" id="playerScore" placeholder="Punkte eingeben" required>
          
          <button type="submit">Hinzufügen</button>
        </form>
      </div>

      <!-- Button zum Zurücksetzen der Tabelle (sichtbar nach Login) -->
      <div id="resetLeaderboardButton" style="display:none;">
        <button id="resetLeaderboard">Tabelle zurücksetzen</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
