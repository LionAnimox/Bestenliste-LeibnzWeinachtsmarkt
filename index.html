<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtliches Dosenwerfen</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎄 Weihnachtliches Dosenwerfen 🎄</h1>
        </header>

        <!-- Bestenliste -->
        <section>
            <h2>🏆 Beste Spieler</h2>
            <table id="scoreboard">
                <thead>
                    <tr>
                        <th>Platz</th>
                        <th>Name</th>
                        <th>Punkte</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamisch aktualisierte Tabelle -->
                </tbody>
            </table>
        </section>

        <!-- Passwortabfrage -->
        <section>
            <input type="password" id="adminPassword" placeholder="Admin Passwort" />
            <button onclick="checkPassword()">🔒 Einloggen</button>
        </section>

        <!-- Admin Funktionen -->
        <section class="admin-functions" style="display: none;">
            <h3>🔧 Admin Funktionen</h3>
            <button onclick="resetScores()">🚨 Tabelle zurücksetzen</button>
            <button onclick="addPlayer()">➕ Spieler hinzufügen</button>
            <button onclick="removePlayer()">❌ Spieler entfernen</button>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
