<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://example.com/christmas-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .admin-login {
            margin: 20px;
            display: inline-block;
            padding: 10px;
            background-color: #ff0000;
            border-radius: 5px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.5);
        }
        th, td {
            padding: 10px;
            border: 1px solid white;
        }
        th {
            background-color: #333;
        }
        td {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .admin-buttons {
            display: none;
            margin-top: 20px;
        }
        .admin-buttons button {
            background-color: #ff6347;
            margin: 5px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Weihnachtliches Airtable Dashboard</h1>
</header>

<div class="admin-login">
    <label for="admin-password">Admin Passwort: </label>
    <input type="password" id="admin-password" placeholder="Geben Sie Ihr Passwort ein">
    <button onclick="checkPassword()">Login</button>
</div>

<div class="admin-buttons">
    <button onclick="deleteColumn()">Spalte Löschen</button>
    <button onclick="addPerson()">Neue Person Hinzufügen</button>
    <button onclick="resetTable()">Tabelle Zurücksetzen</button>
</div>

<div id="table-container"></div>

<footer>
    <p>Frohe Weihnachten! &copy; 2024</p>
</footer>

<script>
    const apiKey = 'patE0Ny5g5vcRyw25.89da40351909f1983873619b8871fbc09996a460178a71ce7be90fe42fa4922a'; // Dein API Token
    const baseId = 'appoBFFvxZZhXuJqx'; // Deine Base ID
    const tableId = 'tblJDKfaNV0gvPbKr'; // Deine Tabellen-ID
    const viewId = 'viwzbsIqsttxurgPY'; // Deine View-ID

    const url = `https://api.airtable.com/v0/${baseId}/${tableId}?view=${viewId}`;

    // Passwort für Admin
    const adminPassword = "geheimespasswort"; // Ändere das Passwort nach Bedarf

    // Funktion, um die Tabelle anzuzeigen
    async function fetchData() {
        const response = await fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
            }
        });
        const data = await response.json();
        const records = data.records;

        let tableHTML = '<table><tr><th>ID</th><th>Name</th><th>Punkte</th></tr>';

        records.forEach(record => {
            tableHTML += `<tr>
                            <td>${record.fields.ID}</td>
                            <td>${record.fields.Name}</td>
                            <td>${record.fields.Punkte}</td>
                          </tr>`;
        });

        tableHTML += '</table>';
        document.getElementById("table-container").innerHTML = tableHTML;
    }

    // Admin Passwort überprüfen
    function checkPassword() {
        const password = document.getElementById("admin-password").value;
        if (password === adminPassword) {
            document.querySelector(".admin-buttons").style.display = 'block';
            fetchData(); // Lade die Tabelle
        } else {
            alert("Falsches Passwort!");
        }
    }

    // Spalte löschen (Beispiel für das Löschen von Daten)
    async function deleteColumn() {
        const recordId = prompt("Gib die ID der Zeile ein, die du löschen möchtest:");
        const deleteUrl = `https://api.airtable.com/v0/${baseId}/${tableId}/${recordId}`;
        
        await fetch(deleteUrl, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
            }
        });

        fetchData(); // Tabelle nach dem Löschen neu laden
    }

    // Neue Person hinzufügen
    async function addPerson() {
        const name = prompt("Name der Person:");
        const punkte = prompt("Punkte der Person:");
        
        const data = {
            fields: {
                Name: name,
                Punkte: punkte
            }
        };

        await fetch(url, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        fetchData(); // Tabelle nach dem Hinzufügen neu laden
    }

    // Tabelle zurücksetzen (alle Daten löschen)
    async function resetTable() {
        const records = await fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
            }
        }).then(response => response.json());

        for (let record of records.records) {
            await fetch(`https://api.airtable.com/v0/${baseId}/${tableId}/${record.id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                }
            });
        }

        fetchData(); // Tabelle nach dem Zurücksetzen neu laden
    }

    // Initiale Tabelle laden
    fetchData();
</script>

</body>
</html>
