<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weihnachtliche Bestenliste</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🎄 Bestenliste 🎄</h1>
    <form id="passwordForm">
      <label for="password">Admin-Passwort:</label>
      <input type="password" id="password" placeholder="Passwort eingeben">
      <button type="submit">Einloggen</button>
    </form>

    <table id="leaderboard">
      <thead>
        <tr>
          <th>Name</th>
          <th>Punkte</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamischer Inhalt -->
      </tbody>
    </table>

    <form id="addPlayerForm" style="display: none;">
      <input type="text" id="playerName" placeholder="Name">
      <input type="number" id="playerScore" placeholder="Punkte">
      <button type="submit">Hinzufügen</button>
    </form>

    <!-- Button zum Zurücksetzen wird dynamisch hinzugefügt -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
